<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Panel</title>
    <link href="/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .nav-tabs {
            border-bottom: 2px solid #667eea;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #667eea;
            font-weight: 500;
        }
        .nav-tabs .nav-link.active {
            background-color: #667eea;
            color: white;
            border-radius: 25px 25px 0 0;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border: none;
            border-radius: 25px;
        }
        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            border: none;
            border-radius: 25px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .project-card {
            transition: transform 0.2s;
        }
        .project-card:hover {
            transform: translateY(-5px);
        }
        .skill-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 15px;
            margin: 2px;
            display: inline-block;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .image-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="container">
            <h1><i class="fa fa-cogs"></i> Portfolio Admin Panel</h1>
            <p class="mb-0">Manage your projects, skills, and profile</p>
        </div>
    </div>

    <div class="container">
        <!-- Alert Messages -->
        <div id="alertContainer"></div>

        <!-- Navigation Tabs -->
        <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="projects-tab" data-bs-toggle="tab" data-bs-target="#projects" type="button" role="tab">
                    <i class="fa fa-folder-open"></i> Projects
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="skills-tab" data-bs-toggle="tab" data-bs-target="#skills" type="button" role="tab">
                    <i class="fa fa-star"></i> Skills
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">
                    <i class="fa fa-user"></i> Profile
                </button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="adminTabsContent">
            <!-- Projects Tab -->
            <div class="tab-pane fade show active" id="projects" role="tabpanel">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5><i class="fa fa-folder-open"></i> Manage Projects</h5>
                        <button class="btn btn-primary" onclick="showAddProjectModal()">
                            <i class="fa fa-plus"></i> Add Project
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="projectsList" class="row">
                            <!-- Projects will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Skills Tab -->
            <div class="tab-pane fade" id="skills" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fa fa-star"></i> Manage Skills</h5>
                    </div>
                    <div class="card-body">
                        <form id="skillsForm">
                            <div class="mb-3">
                                <label class="form-label">Technical Skills</label>
                                <textarea class="form-control" id="technicalSkills" rows="4" placeholder="Enter technical skills, one per line"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Programming Languages</label>
                                <textarea class="form-control" id="programmingLanguages" rows="4" placeholder="Enter programming languages, one per line"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tools & Frameworks</label>
                                <textarea class="form-control" id="toolsFrameworks" rows="4" placeholder="Enter tools and frameworks, one per line"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-save"></i> Update Skills
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Profile Tab -->
            <div class="tab-pane fade" id="profile" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fa fa-user"></i> Manage Profile</h5>
                    </div>
                    <div class="card-body">
                        <form id="profileForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" id="profileName" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Title</label>
                                        <input type="text" class="form-control" id="profileTitle" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="profileEmail" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="profilePhone">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Location</label>
                                <input type="text" class="form-control" id="profileLocation">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" id="profileBio" rows="4"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Profile Image</label>
                                <input type="file" class="form-control" id="profileImage" accept="image/*">
                                <div id="profileImagePreview"></div>
                            </div>
                            <button type="submit" class="btn btn-success">
                                <i class="fa fa-save"></i> Update Profile
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="projectModalTitle">Add Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="projectForm">
                        <input type="hidden" id="projectId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control" id="projectTitle" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Type</label>
                                    <select class="form-control" id="projectType" required>
                                        <option value="">Select Type</option>
                                        <option value="AI">AI</option>
                                        <option value="Web">Web</option>
                                        <option value="Mobile">Mobile</option>
                                        <option value="IoT">IoT</option>
                                        <option value="Backend">Backend</option>
                                        <option value="Automation">Automation</option>
                                        <option value="Enterprise">Enterprise</option>
                                        <option value="Marketing">Marketing</option>
                                        <option value="Development Tool">Development Tool</option>
                                        <option value="Data Scraping">Data Scraping</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Summary</label>
                            <textarea class="form-control" id="projectSummary" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="projectDescription" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Link</label>
                                    <input type="url" class="form-control" id="projectLink" placeholder="https://...">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Date</label>
                                    <input type="date" class="form-control" id="projectDate" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Technologies (comma-separated)</label>
                            <input type="text" class="form-control" id="projectTechnologies" placeholder="React, Node.js, MongoDB">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project Image</label>
                            <input type="file" class="form-control" id="projectImageFile" accept="image/*">
                            <div id="projectImagePreview"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveProject()">Save Project</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/plugins/jquery-1.11.1.min.js"></script>
    <script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // Global variables
        let currentEditingProject = null;

        // Initialize admin panel
        $(document).ready(function() {
            loadProjects();
            loadSkills();
            loadProfile();
            
            // Set up form handlers
            $('#skillsForm').on('submit', handleSkillsSubmit);
            $('#profileForm').on('submit', handleProfileSubmit);
            
            // Set up file preview handlers
            $('#profileImage').on('change', function() {
                previewImage(this, '#profileImagePreview');
            });
            
            $('#projectImageFile').on('change', function() {
                previewImage(this, '#projectImagePreview');
            });
        });

        // Utility Functions
        function showAlert(message, type = 'success', duration = 5000) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            $('#alertContainer').html(alertHtml);
            
            setTimeout(() => {
                $('.alert').fadeOut();
            }, duration);
        }

        function previewImage(input, container) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $(container).html(`<img src="${e.target.result}" class="image-preview">`);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Project Functions
        function loadProjects() {
            $.get('/api/projects')
                .done(function(projects) {
                    displayProjects(projects);
                })
                .fail(function() {
                    showAlert('Failed to load projects', 'danger');
                });
        }

        function displayProjects(projects) {
            const projectsHtml = projects.map(project => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card project-card h-100">
                        <img src="/${project.image}" class="card-img-top" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h6 class="card-title">${project.title}</h6>
                            <p class="card-text small">${project.summary}</p>
                            <div class="mb-2">
                                <span class="badge bg-primary">${project.type}</span>
                                <span class="badge bg-secondary">${project.date}</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-sm btn-primary" onclick="editProject('${project.id}')">
                                <i class="fa fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteProject('${project.id}')">
                                <i class="fa fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            $('#projectsList').html(projectsHtml);
        }

        function showAddProjectModal() {
            currentEditingProject = null;
            $('#projectModalTitle').text('Add Project');
            $('#projectForm')[0].reset();
            $('#projectImagePreview').empty();
            $('#projectModal').modal('show');
        }

        function editProject(projectId) {
            $.get('/api/projects')
                .done(function(projects) {
                    const project = projects.find(p => p.id === projectId);
                    if (project) {
                        currentEditingProject = project;
                        $('#projectModalTitle').text('Edit Project');
                        $('#projectId').val(project.id);
                        $('#projectTitle').val(project.title);
                        $('#projectType').val(project.type);
                        $('#projectSummary').val(project.summary);
                        $('#projectDescription').val(project.description);
                        $('#projectLink').val(project.link || '');
                        $('#projectDate').val(project.date);
                        $('#projectTechnologies').val(project.technologies ? project.technologies.join(', ') : '');
                        
                        if (project.image) {
                            $('#projectImagePreview').html(`<img src="/${project.image}" class="image-preview">`);
                        }
                        
                        $('#projectModal').modal('show');
                    }
                });
        }

        function saveProject() {
            const formData = new FormData();
            const projectData = {
                title: $('#projectTitle').val(),
                type: $('#projectType').val(),
                summary: $('#projectSummary').val(),
                description: $('#projectDescription').val(),
                link: $('#projectLink').val() || '#',
                date: $('#projectDate').val(),
                technologies: $('#projectTechnologies').val().split(',').map(t => t.trim()).filter(t => t)
            };

            // Handle image upload first if there's a new image
            const imageFile = $('#projectImageFile')[0].files[0];
            if (imageFile) {
                const imageFormData = new FormData();
                imageFormData.append('file', imageFile);
                imageFormData.append('type', 'project');
                
                $.ajax({
                    url: '/api/upload',
                    type: 'POST',
                    data: imageFormData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.success) {
                            projectData.image = response.path;
                            submitProject(projectData);
                        } else {
                            showAlert('Failed to upload image: ' + response.message, 'danger');
                        }
                    },
                    error: function() {
                        showAlert('Failed to upload image', 'danger');
                    }
                });
            } else {
                // Keep existing image if editing
                if (currentEditingProject && currentEditingProject.image) {
                    projectData.image = currentEditingProject.image;
                } else {
                    projectData.image = 'assets/images/projects/project-1.png'; // default
                }
                submitProject(projectData);
            }
        }

        function submitProject(projectData) {
            const url = currentEditingProject ? `/api/projects/${currentEditingProject.id}` : '/api/projects';
            const method = currentEditingProject ? 'PUT' : 'POST';
            
            $.ajax({
                url: url,
                type: method,
                contentType: 'application/json',
                data: JSON.stringify(projectData),
                success: function(response) {
                    if (response.success) {
                        showAlert(response.message, 'success');
                        $('#projectModal').modal('hide');
                        loadProjects();
                    } else {
                        showAlert(response.message, 'danger');
                    }
                },
                error: function() {
                    showAlert('Failed to save project', 'danger');
                }
            });
        }

        function deleteProject(projectId) {
            if (confirm('Are you sure you want to delete this project?')) {
                $.ajax({
                    url: `/api/projects/${projectId}`,
                    type: 'DELETE',
                    success: function(response) {
                        if (response.success) {
                            showAlert(response.message, 'success');
                            loadProjects();
                        } else {
                            showAlert(response.message, 'danger');
                        }
                    },
                    error: function() {
                        showAlert('Failed to delete project', 'danger');
                    }
                });
            }
        }

        // Skills Functions
        function loadSkills() {
            $.get('/api/skills')
                .done(function(skills) {
                    if (skills.technical) {
                        $('#technicalSkills').val(skills.technical.join('\n'));
                    }
                    if (skills.programming) {
                        $('#programmingLanguages').val(skills.programming.join('\n'));
                    }
                    if (skills.tools) {
                        $('#toolsFrameworks').val(skills.tools.join('\n'));
                    }
                })
                .fail(function() {
                    showAlert('Failed to load skills', 'danger');
                });
        }

        function handleSkillsSubmit(e) {
            e.preventDefault();
            
            const skillsData = {
                technical: $('#technicalSkills').val().split('\n').map(s => s.trim()).filter(s => s),
                programming: $('#programmingLanguages').val().split('\n').map(s => s.trim()).filter(s => s),
                tools: $('#toolsFrameworks').val().split('\n').map(s => s.trim()).filter(s => s)
            };
            
            $.ajax({
                url: '/api/skills',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(skillsData),
                success: function(response) {
                    if (response.success) {
                        showAlert(response.message, 'success');
                    } else {
                        showAlert(response.message, 'danger');
                    }
                },
                error: function() {
                    showAlert('Failed to update skills', 'danger');
                }
            });
        }

        // Profile Functions
        function loadProfile() {
            $.get('/api/profile')
                .done(function(profile) {
                    $('#profileName').val(profile.name || '');
                    $('#profileTitle').val(profile.title || '');
                    $('#profileEmail').val(profile.email || '');
                    $('#profilePhone').val(profile.phone || '');
                    $('#profileLocation').val(profile.location || '');
                    $('#profileBio').val(profile.bio || '');
                    
                    if (profile.image) {
                        $('#profileImagePreview').html(`<img src="/${profile.image}" class="image-preview">`);
                    }
                })
                .fail(function() {
                    showAlert('Failed to load profile', 'danger');
                });
        }

        function handleProfileSubmit(e) {
            e.preventDefault();
            
            const profileData = {
                name: $('#profileName').val(),
                title: $('#profileTitle').val(),
                email: $('#profileEmail').val(),
                phone: $('#profilePhone').val(),
                location: $('#profileLocation').val(),
                bio: $('#profileBio').val()
            };

            // Handle image upload first if there's a new image
            const imageFile = $('#profileImage')[0].files[0];
            if (imageFile) {
                const imageFormData = new FormData();
                imageFormData.append('file', imageFile);
                imageFormData.append('type', 'profile');
                
                $.ajax({
                    url: '/api/upload',
                    type: 'POST',
                    data: imageFormData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.success) {
                            profileData.image = response.path;
                            submitProfile(profileData);
                        } else {
                            showAlert('Failed to upload image: ' + response.message, 'danger');
                        }
                    },
                    error: function() {
                        showAlert('Failed to upload image', 'danger');
                    }
                });
            } else {
                // Keep existing image
                profileData.image = 'assets/images/profile.png'; // default
                submitProfile(profileData);
            }
        }

        function submitProfile(profileData) {
            $.ajax({
                url: '/api/profile',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(profileData),
                success: function(response) {
                    if (response.success) {
                        showAlert(response.message, 'success');
                    } else {
                        showAlert(response.message, 'danger');
                    }
                },
                error: function() {
                    showAlert('Failed to update profile', 'danger');
                }
            });
        }
    </script>
</body>
</html>
